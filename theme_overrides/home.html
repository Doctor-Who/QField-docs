{% extends "main.html" %}
{% block tabs %}
  {{ super() }}
<style>
  .md-header{position:initial}
  .md-main__inner{margin:0}
  .md-content{display:none}
  @media screen and (min-width:60em){
      .md-sidebar--secondary{display:none}
  }@media screen and (min-width:76.25em){
      .md-sidebar--primary{display:none}
  }</style>
  <section class="tx-container">
    <div class="md-grid md-typeset">
      <div class="tx-hero">
        <div class="tx-hero__image">
          <img src="assets/images/qfield_logo.svg" alt="" width="400" draggable="false">
        </div>
        <div class="tx-hero__content">
          <h1>{{ config.site_name }}</h1>
          <p>{{ config.site_description }}</p>
          <a
            href="{{ page.next_page.url | url }}"
            title="{{ page.next_page.title | e }}"
            class="md-button md-button--primary"
          >
            Quick start
          </a>
          <a
            href="{{ 'get-started/support/' | url }}"
            title="QField Support"
            class="md-button"
          >
            Support QField
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
